events {}

http {
  upstream api-gateway {
    server api-gateway:3000;
  }

  server {
    listen 80;

    server_name jobie.cs.colman.ac.il;

    return 301 https://jobie.cs.colman.ac.il$request_uri;
  }

  server {
    listen 443 default_server ssl;
    
    server_name jobie.cs.colman.ac.il;

    root /usr/share/nginx/html;
    index index.html

    # Serve frontend from static files
    location / {
      try_files $uri $uri/ /index.html;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf|map)$ {
      try_files $uri =404;
      access_log off;
      expires 6M;
      add_header Cache-Control "public";
    }

    # Proxy API requests to api-gateway
    location /api-gateway/ {
      proxy_pass http://api-gateway/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;
    }
  }
}